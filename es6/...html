<body>
    <h1>扩展运算符</h1>
</body>
<script type="text/javascript">
var args = [0, 1, 2];
var args1 = [2, 3, 4];
console.log(...args);
console.log([...args, ...args1]);

function Animal(name) {
    this.name = name;

}

Animal.prototype.sayName = function() {
    console.log(this.name)
}

function Cat(name) {
    Animal.call(this, name);
    this.name = name || 'Tom';
}
// Cat.prototype = new Animal();
// Cat.prototype.name = "Jim";

var kat = new Cat();


console.log(kat.name);


var arr = [1,1,5,null,null];

console.log(new Set(arr))
</script>
