<script>
$(document).ready(function() {
    // nav点击切换
    $(".container").on("click", ".menu-nav", function() {
        $(".menu-list-box").off("scroll");
        var $index = $(this).index();
        $(this).addClass('active').siblings('.menu-nav').removeClass('active');
        var scrollTop = $(".menu-list").eq($index).offset().top - $(".menu-view").offset().top + $(".menu-list-box").scrollTop();
        $(".menu-list-box").animate({
            scrollTop: scrollTop
        }, 300);
    });

    // $(".menu-list-box").on("touchmove",function(){
        $(".menu-list-box").on("scroll",function(){
           
            triggerScroll($(this));
        })
    // });

    function triggerScroll($dom){
        var divScrollTop = $dom.scrollTop();
        $.each($(".menu-list"),function(i,dom){
            var scrollTop = $(dom).offset().top - $(".menu-view").offset().top + $(".menu-list-box").scrollTop();
            if(divScrollTop >= scrollTop){
                $(".menu-nav").eq(i).addClass('active').siblings('.menu-nav').removeClass('active');
            }
        })
    }
})
</script>
