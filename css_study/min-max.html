<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>min-max</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			min-height: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="box">哈哈哈哈</div>
	<script type="text/javascript">
		function Animal(name){
			this.name = name;
			this.say = function(){
				console.log(this.name);
			}
		};

		var dog = new Animal("dog");
		dog.say()
	</script>
</body>
</html>
